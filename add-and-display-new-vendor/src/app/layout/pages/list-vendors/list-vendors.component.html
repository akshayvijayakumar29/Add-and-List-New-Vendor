<app-breadcrumb></app-breadcrumb>
 <div class="container">

  <div class="header">
   <h1>
    All Vendors
   </h1>
   <button routerLink="/create-vendor" class="add-vendor-btn">
    + Add New Vendor
   </button>
  </div>
  <div class="filters">
   <button>
    Market
   </button>
   <button>
    Service Types
   </button>
   <button>
    Status
   </button>
   <button>
    Contract Through
   </button>
   <input placeholder="Search" type="text"/>
  </div>
  <div class="table-container">
   <table>
    <thead>
     <tr>
      <th>
       Vendor Name
      </th>
      <th>
       Markets
      </th>
      <th>
       Service Types
      </th>
      <th>
       Contacts
      </th>
     </tr>
    </thead>
    <tbody>
      @for(item of vendors; track item){
        <tr>
        <td>{{item.vendorName}}</td>
        <td>{{item.market}}</td>
        <td>{{item.serviceType}}
          <!-- <span class="status-badge">
            +3
           </span> -->
        </td>
        <td>{{item.vendorName}}</td>
      </tr>
      }


    </tbody>
   </table>
  </div>
  <div class="pagination">
   <select>
    <option value="50">
     50
    </option>
    <option value="100">
     100
    </option>
    <option value="200">
     200
    </option>
   </select>
   <div class="page-numbers">
    <button class="active">
     1
    </button>
    <button>
     2
    </button>
    <button>
     3
    </button>
    <button>
     4
    </button>
    <button>
     5
    </button>
    <button>
     6
    </button>
    <button>
     7
    </button>
    <button>
     8
    </button>
    <button>
     9
    </button>
    <button>
     10
    </button>
    <button>
     ...
    </button>
   </div>
  </div>
 </div>
